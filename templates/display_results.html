<!DOCTYPE html>
<html>
    <head>
        <title>
            Display Results Page
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body>
        <div class="jumbotron">
            <div class="container">
                Here are your top 3 recommendations for {{ term }} in {{ location }}
                    {% for each_business in establishments %}
                    <li><h3> {{ each_business.name }} </h3>
                        <h5>{{ each_business.rating }} </h5>
                        <h5> {{ each_business.location.display_address }} </h5>
                        <h5> {{ each_business.display_phone }} </h5>
                    </li>
                    {% endfor %}
            </div>
        </div>
    </body>
</html>
